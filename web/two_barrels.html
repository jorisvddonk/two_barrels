<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Two barrels</title>
    
    <script async type="application/dart" src="two_barrels.dart"></script>
    <script async src="packages/browser/dart.js"></script>
    
    <link rel="stylesheet" href="two_barrels.css">
    
    <!-- vertex shader -->
  <script id="v2d-vertex-shader" type="x-shader/x-vertex">
  attribute vec2 a_position;
  void main() {
     gl_Position = vec4(a_position, 0, 1);
  }
  </script>
  <!-- fragment shader -->
  <script id="f2d-fragment-shader" type="x-shader/x-fragment">
  void main() {
     gl_FragColor = vec4(0,1,0,1);  // green
  }
  </script>
  </head>
  <body>
   <canvas id="game"></canvas>
  </body>
</html>
